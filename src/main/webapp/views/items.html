<div>

    <h2>Items</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveItemModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Item
    </button>
    <div class="modal fade" id="saveItemModal" tabindex="-1" role="dialog" aria-labelledby="myItemLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myItemLabel">Create or edit a Item</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="item.id" readonly>
                        </div>

                        <div class="form-group">
                            <label>Barcode</label>
                            <input type="text" class="form-control"
                                   ng-model="item.barcode">
                        </div>
                        <div class="form-group">
                            <label>Status</label>
                            <input type="number" class="form-control"
                                   ng-model="item.status">
                        </div>
                        <div class="form-group">
                            <label>Comments</label>
                            <input type="text" class="form-control"
                                   ng-model="item.comments">
                        </div>

                        <div class="form-group">
                            <label>bibliograph</label>
                            <select class="form-control" ng-model="item.bibliograph.id" ng-options="bibliograph.id as bibliograph.title for bibliograph in bibliographs">
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Barcode</th>
                    <th>Status</th>
                    <th>Comments</th>
                    <th>bibliograph</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in items">
                    <td>{{item.id}}</td>
                    <td>{{item.barcode}}</td>
                    <td>{{item.status}}</td>
                    <td>{{item.comments}}</td>
                    <td>{{item.bibliograph.title}}</td>
                    <td>
                        <button type="submit"
                                ng-click="update(item.id)"
                                class="btn btn-default">
                            <span class="glyphicon glyphicon-pencil"></span> Edit
                        </button>
                        <button type="submit"
                                ng-click="delete(item.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span> Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
