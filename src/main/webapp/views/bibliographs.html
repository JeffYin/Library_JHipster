<div>

    <h2 translate="bibliograph.bibliograph">Bibliographs</h2>
    
    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveBibliographModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <label translate="bibliograph.createNewBibliograph">Create a new Bibliograph</label>
    </button>
    <div class="modal fade" id="saveBibliographModal" tabindex="-1" role="dialog" aria-labelledby="myBibliographLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                    <form name="form" role="form" novalidate
                      class="form form-horizontal ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">
                      
                      <input type="hidden" class="form-control" name="id" ng-model="bibliograph.id" >

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myBibliographLabel" translate="bibliograph.createOrEditBibliograph">Create or edit a Bibliograph</h4>
                    </div>
                    <div class="modal-body">
                            

                        <div class="form-group">
                            <label class="col-md-2 control-label" for="bibliograph.title" translate="bibliograph.title">title</label>
                            <div class="col-md-8">
                            	<input type="text" class="form-control" id="bibliograph.title" ng-model="bibliograph.title">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="bibliograph.author" translate="bibliograph.author">author</label>
							<div class="col-md-4">
								<input type="text" class="form-control" ng-model="bibliograph.author">
							</div>	
							
							 <label class="col-md-2 control-label" for="bibliograph.publisher" translate="bibliograph.publisher">publisher</label>
							<div class="col-md-4">
								<input type="text" class="form-control" ng-model="bibliograph.publisher">
							</div>	
							
                        </div>
                        
                        
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="bibliograph.callNumber" translate="bibliograph.callNumber">callNumber</label>
                            <div class="col-md-4">
								<input type="text" class="form-control" ng-model="bibliograph.callNumber">
							</div>	
							
							<label class="col-md-2 control-label" for="bibliograph.type" translate="bibliograph.type">type</label>
                            <div class="col-md-4">
								<input type="number" class="form-control" ng-model="bibliograph.type">
							</div>	
							
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="bibliograph.dueDays" translate="bibliograph.dueDays">dueDays</label>
                            <div class="col-md-8">
								<input type="number" class="form-control" ng-model="bibliograph.dueDays">
							</div>	
                        </div>
						
						 <!-- Used for future -->
                        <!--  
                        <div class="form-group">
                            <label translate="bibliograph.imageUrl">imageUrl</label>
                            <input type="text" class="form-control"
                                   ng-model="bibliograph.imageUrl">
                        </div>
                       -->
					   
						

                         <div class="form-group">
                             <label class="col-md-2 control-label" for="bibliograph.tag" translate="bibliograph.tag">tag</label>
                             <div class="col-md-8">
                                <!-- 
								<select class="form-control" multiple ng-model="bibliograph.tags" ng-options="tag as tag.lable for tag in tags track by tag.id">
								</select>
								--> 
								 
								<div class="btn-group" data-toggle="buttons-checkbox" ng-repeat="tag in tags">
<!-- 								  <button type="button" class="btn" ng-class="{'btn-success':containTags(tag)}">{{tag.lable}}</button> -->
									<input type="checkbox" value="{{tag.id}}" ng-checked="bibliograph.tags.indexOf(tag) > -1" />{{tag.lable}}
								</div>
							</div>	
                         </div>
                         
                          <div class="form-group">
                            <label class="col-md-2 control-label" for="bibliograph.intro" translate="bibliograph.intro">intro</label>
                            <div class="col-md-8">
								<input type="text" class="form-control" ng-model="bibliograph.intro">
							</div>	
                     	</div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span> <label translate="global.menu.cancel">Cancel</label>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span> <label translate="global.menu.save">Save</label> 
                        </button>
                    </div>
                    
                   
                        
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                   <th><span translate="bibliograph.title">Title</span></th>
                   <th><span translate="bibliograph.author">Author</span></th>
                   <th><span translate="bibliograph.intro">Intro</span></th>
                   <th><span translate="bibliograph.publisher">Publisher</span></th>
                   <th><span translate="bibliograph.callNumber">CallNumber</span></th>
                   <th><span translate="bibliograph.dueDays">DueDays</span></th>
                   <th><span translate="bibliograph.type">Type</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="bibliograph in bibliographs">
                    <td>{{bibliograph.id}}</td>
                    <td>{{bibliograph.title}}</td>
                    <td>{{bibliograph.author}}</td>
                    <td>{{bibliograph.intro}}</td>
                    <td>{{bibliograph.publisher}}</td>
                    <td>{{bibliograph.callNumber}}</td>
                    <td>{{bibliograph.dueDays}}</td>
                    <td>{{bibliograph.type}}</td>
                    <td>
                      <div>
                        <button type="submit"
                                ng-click="update(bibliograph.id)"
                                class="btn btn-default">
                            <span class="glyphicon glyphicon-pencil"></span><label translate="global.menu.edit">Edit</label> 
                        </button>
                        <button type="submit"
                                ng-click="delete(bibliograph.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span> <label translate="global.menu.delete">Delete</label>
                        </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
