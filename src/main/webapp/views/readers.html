<div>

    <h2 translate="reader.reader">Readers</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveReaderModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <label translate="reader.createNewReader">Create a new Reader</label>
    </button>
    <div class="modal fade" id="saveReaderModal" tabindex="-1" role="dialog" aria-labelledby="myReaderLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myReaderLabel"><label translate="reader.createOrEditReader">Create or edit a Reader</label></h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="reader.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="reader.PermanentNo">PermanentNo</label>
                            <input type="text" class="form-control"
                                   ng-model="reader.permanentNo">
                        </div>
                        <div class="form-group">
                            <label translate="reader.Name">Name</label>
                            <input type="text" class="form-control"
                                   ng-model="reader.name">
                        </div>
                        <div class="form-group">
                            <label translate="reader.HomePhone">HomePhone</label>
                            <input type="text" class="form-control"
                                   ng-model="reader.homePhone">
                        </div>
                        <div class="form-group">
                            <label translate="reader.MobilePhone">MobilePhone</label>
                            <input type="text" class="form-control"
                                   ng-model="reader.mobilePhone">
                        </div>
                        <div class="form-group">
                            <label translate="reader.Email">Email</label>
                            <input type="email" class="form-control"
                                   ng-model="reader.email">
                        </div>
                        <div class="form-group">
                            <label translate="reader.Address">Address</label>
                            <input type="text" class="form-control"
                                   ng-model="reader.address">
                        </div>
                        <div class="form-group">
                            <label translate="reader.PostCode">PostCode</label>
                            <input type="text" class="form-control"
                                   ng-model="reader.postCode">
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                   <th translate="reader.PermanentNo">PermanentNo</th>
                   <th translate="reader.Name">Name</th>
                   <th translate="reader.HomePhone">HomePhone</th>
                   <th translate="reader.MobilePhone">MobilePhone</th>
                   <th translate="reader.Email">Email</th>
                   <th translate="reader.Address">Address</th>
                   <th translate="reader.PostCode">PostCode</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="reader in readers">
                    <td>{{reader.id}}</td>
                    <td>{{reader.permanentNo}}</td>
                    <td>{{reader.name}}</td>
                    <td>{{reader.homePhone}}</td>
                    <td>{{reader.mobilePhone}}</td>
                    <td>{{reader.email}}</td>
                    <td>{{reader.address}}</td>
                    <td>{{reader.postCode}}</td>
                    <td>
                        <button type="submit"
                                ng-click="update(reader.id)"
                                class="btn btn-default">
                            <span class="glyphicon glyphicon-pencil"></span> Edit
                        </button>
                        <button type="submit"
                                ng-click="delete(reader.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span> Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
